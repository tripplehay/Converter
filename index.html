<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <hero class="hero"></hero>
             <h1 class="h1-header">Metric/Imperial Unit conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        <div>
            <div class="all-conversions">
        <div class="length">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        </div>
        
        <div class="volume">
            <h3>Volume(Liters/Gallons)</h3>
            <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="mass">
            <h3>Mass(Kilograms/Pounds)</h3>
            <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
